<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول الشليح</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body style="text-align:right;">
  <header>
    <span>دخول الشليح</span>
    <a href="/index.html" style="color:#fff; float:left; text-decoration:none; font-size:14px;">الرجوع للمتجر</a>
  </header>

  <div class="container" style="max-width:420px;">
    <h2>صفحة الشليح</h2>
    <p style="color:#6a7b72; font-size:13px; line-height:1.5;">
      أدخل كود الشليح لتظهر لك الطلبات التي اختارها المسؤول للتوصيل.
    </p>

    <form id="f">
      <label style="font-weight:800;">كود الشليح</label>
      <input id="pin" type="password" inputmode="numeric" style="width:100%; padding:10px; border-radius:12px; border:1px solid #d7e2db; margin-top:8px;" required>

      <button style="margin-top:12px; background:#2e8b57; color:#fff; padding:10px 14px; border:none; border-radius:12px; font-weight:900; width:100%; cursor:pointer;">
        دخول
      </button>

      <div id="msg" style="color:#d83a3a; margin-top:10px; font-weight:800;"></div>
    </form>
  </div>

  <script>
    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      const pin = document.getElementById('pin').value;

      try{
        const res = await fetch('/api/courier/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({ pin })
        });
        const data = await res.json().catch(()=>({}));

        if(!res.ok){
          msg.textContent = data.error || 'فشل الدخول';
          return;
        }

        window.location.href = '/courier';
      }catch(err){
        console.error(err);
        msg.textContent = 'مشكلة اتصال بالسيرفر';
      }
    });
  </script>
</body>
</html>
