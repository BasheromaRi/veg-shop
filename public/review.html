<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراجعة الطلب</title>
  <link rel="stylesheet" href="/styles.css">

  <style>
    .cart-box{
      background:#fff;
      border:1px solid #dfe7e2;
      border-radius:16px;
      padding:12px;
      margin-bottom:14px;
    }

    .cart-item{
      display:flex;
      justify-content:space-between;
      gap:8px;
      font-size:14px;
      padding:6px 0;
      border-bottom:1px dashed #eee;
    }
    .cart-item:last-child{ border-bottom:none; }

    .cart-total{
      font-weight:1000;
      margin-top:8px;
      display:flex;
      justify-content:space-between;
    }

    .field{ margin-bottom:10px; }
    .field label{
      font-weight:900;
      font-size:13px;
      color:#2a3b33;
      display:block;
      margin-bottom:4px;
    }
    .field input,
    .field textarea{
      width:100%;
      padding:9px 12px;
      border:1px solid #d7e2db;
      border-radius:12px;
      font-size:14px;
      background:#fff;
    }
    .field textarea{
      min-height:80px;
      resize:vertical;
    }

    .btn-main{
      width:100%;
      margin-top:12px;
      background:#2e8b57;
      color:white;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:1000;
      cursor:pointer;
      font-size:15px;
    }
    .btn-main:disabled{
      opacity:.7;
      cursor:not-allowed;
    }
  </style>
</head>

<body style="text-align:right;">

<header>
  <span>مراجعة الطلب</span>
  <a href="/index.html" style="color:#fff; float:left; font-size:14px;">الرجوع للمتجر</a>
</header>

<div class="container">

  <div id="cartBox" class="cart-box">
    جاري تحميل السلة...
  </div>

  <form id="orderForm">

    <div class="field">
      <label>الاسم الكامل</label>
      <input type="text" id="name" required autocomplete="name">
    </div>

    <div class="field">
      <label>رقم الهاتف</label>
      <input type="text" id="phone" required inputmode="tel" autocomplete="tel">
    </div>

    <div class="field">
      <label>البلد</label>
      <input type="text" id="country" required>
    </div>

    <div class="field">
      <label>العنوان</label>
      <input type="text" id="address" required autocomplete="street-address">
    </div>

    <div class="field">
      <label>ملاحظات (اختياري)</label>
      <textarea id="notes" placeholder="مثال: الاتصال قبل الوصول، مدخل خلفي..."></textarea>
    </div>

    <button id="submitBtn" type="submit" class="btn-main">
      تأكيد الطلب
    </button>
  </form>

</div>

<script>
  let cart = {};

  const cartBox = document.getElementById('cartBox');
  const form = document.getElementById('orderForm');
  const submitBtn = document.getElementById('submitBtn');

  const elName = document.getElementById('name');
  const elPhone = document.getElementById('phone');
  const elCountry = document.getElementById('country');
  const elAddress = document.getElementById('address');
  const elNotes = document.getElementById('notes');

  function loadCart(){
    const saved = localStorage.getItem('cart');

    if(!saved){
      cartBox.innerHTML = 'السلة فارغة';
      return;
    }

    try{
      cart = JSON.parse(saved) || {};
    }catch(e){
      cart = {};
    }

    const items = Object.values(cart);

    if(!items.length){
      cartBox.innerHTML = 'السلة فارغة';
      return;
    }

    let html = '';
    let total = 0;

    items.forEach(i=>{
      const line = (Number(i.price)||0) * (Number(i.qty)||0);
      total += line;

      html += `
        <div class="cart-item">
          <div>${i.name} (${i.qty} ${i.unitType === 'bag' ? 'كيس' : 'كغم'})</div>
          <div>₪${line}</div>
        </div>
      `;
    });

    html += `
      <div class="cart-total">
        <span>المجموع</span>
        <span>₪${total}</span>
      </div>
    `;

    cartBox.innerHTML = html;
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();

    const items = Object.values(cart || {});
    if(!items.length){
      alert('السلة فارغة');
      return;
    }

    const order = {
      name: (elName.value || '').trim(),
      phone: (elPhone.value || '').trim(),
      country: (elCountry.value || '').trim(),
      address: (elAddress.value || '').trim(),
      notes: (elNotes.value || '').trim(),
      items
    };

    if(!order.name || !order.phone || !order.country || !order.address){
      alert('رجاءً عبّي كل الحقول المطلوبة');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'جاري الإرسال...';

    try{
      const res = await fetch('/api/orders',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(order)
      });

      const data = await res.json().catch(()=>({}));

      if(res.ok && data.success){
        localStorage.removeItem('cart');
        alert('تم إرسال الطلب بنجاح ✅');
        window.location.href = '/index.html';
      }else{
        alert(data?.error || 'حدث خطأ بإرسال الطلب');
      }
    }catch(err){
      console.error(err);
      alert('مشكلة اتصال بالسيرفر');
    }finally{
      submitBtn.disabled = false;
      submitBtn.textContent = 'تأكيد الطلب';
    }
  });

  loadCart();
</script>

</body>
</html>
